name: Notify Reviewers on PR

on:
  pull_request:
    types: [review_requested]
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Wait for reviewers to settle
        run: sleep 10

      - name: Map GitHub usernames to Discord IDs
        id: map-reviewers
        env:
          REVIEWERS_JSON: ${{ toJson(github.event.pull_request.requested_reviewers) }}
        run: |
          echo "ğŸ”„ Mapping GitHub reviewers to Discord mentions..."

          declare -A USER_MAP=(
            ["sezeme"]="534088965050073089"
            ["Kihong12"]="385400409654820864"
            ["kimjy8937"]="592708683687788557"
            ["ckaudgh"]="417182025401892868"
            ["didiha"]="1069488556206206997"
            ["develup-psy"]="531501995140448267"
          )

          mentions=""

          while read login; do
            id=${USER_MAP[$login]}
            if [ -n "$id" ]; then
              mentions+="<@$id> "
            else
              echo "âš ï¸ No Discord ID mapped for $login"
            fi
          done < <(echo "$REVIEWERS_JSON" | jq -r '.[].login')

          echo "mentions=$mentions" >> "$GITHUB_OUTPUT"

      - name: Check if notification already sent (by PR comment)
        id: check
        uses: actions/github-script@v7
        with:
          result-encoding: string
          script: |
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const notified = comments.data.some(comment =>
              comment.body.includes("[ğŸ”” Reviewer Notified]")
            );

            if (notified) {
              console.log("âœ… Already notified.");
              return "true";
            } else {
              console.log("ğŸ”” No prior notification.");
              return "false";
            }

      - name: Send Discord Notification
        if: steps.check.outputs.result == 'false'
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          MENTIONS: ${{ steps.map-reviewers.outputs.mentions }}
          PR_URL: ${{ github.event.pull_request.html_url }}
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d "{
            \"content\": \"ğŸ“£ $MENTIONSë‹˜! Pull Request ë¦¬ë·°ì–´ë¡œ ì§€ì •ëìŠµë‹ˆë‹¤. í™•ì¸í•´ ì£¼ì„¸ìš”.\\nğŸ”— PR: $PR_URL\",
            \"allowed_mentions\": {
              \"parse\": [\"users\"]
            }
          }" \
          "$DISCORD_WEBHOOK_URL"

      - name: Add notification comment to PR
        if: steps.check.outputs.result == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: "[ğŸ”” Reviewer Notified] Discord ì•Œë¦¼ì´ ì „ì†¡ë˜ì—ˆìŠµë‹ˆë‹¤."
            });
